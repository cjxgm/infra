language: generic
branches:
    only:
        - master

services:
    - docker

before_install:
    - docker pull base/devel

    # Boot up systemd
    - docker run
        --detach
        --privileged
        -v /sys/fs/cgroup:/sys/fs/cgroup
        -v $PWD:/source
        base/devel /usr/lib/systemd/systemd
        > /tmp/container

    # Wait systemd and DBus server to come up
    - docker exec $(</tmp/container) busctl --watch-bind=1

script:
    - docker exec $(</tmp/container) make -j8 -C /source

before_deploy:
    - git config credential.username $GITHUB_API_TOKEN
    - env GIT_ASKPASS=true git push origin :refs/tags/latest
    - git tag -f latest
deploy:
    provider: releases
    api_key: $GITHUB_API_TOKEN
    overwrite: true
    skip_cleanup: true
    file_glob: true
    file: build/repo/*
    on:
        branch: master

env:
    global:
        - secure: 

